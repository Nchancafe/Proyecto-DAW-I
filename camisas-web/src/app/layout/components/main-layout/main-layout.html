<div class="min-h-screen flex bg-gray-100">

  <aside class="w-64 bg-white shadow-lg flex flex-col justify-between">
    <div>

      <div class="flex flex-col items-center gap-2 px-6 py-8 border-b">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Usuario" class="h-16 w-16 rounded-full border-4 border-blue-200 shadow" />
        <span class="font-bold text-lg text-blue-700 mt-2">{{ userName }}</span>
        <span class="text-xs text-gray-400">{{ userRole }}</span>
      </div>

      <nav class="mt-8">
        <ul class="flex flex-col gap-2">
          <li *ngFor="let item of navItems()">
            <a
              [routerLink]="item.path"
              routerLinkActive="bg-blue-100 text-blue-700"
              class="flex items-center gap-3 px-6 py-3 rounded-lg transition hover:bg-blue-50 font-medium"
              (click)="closeSidebar()"
            >
              <img *ngIf="item.label === 'Dashboard'" src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Dashboard" class="h-5 w-5" />
              <img *ngIf="item.label === 'Camisa'" src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Camisa" class="h-5 w-5" />
              <img *ngIf="item.label === 'Marca'" src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Marca" class="h-5 w-5" />
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="px-6 py-4 border-t flex flex-col gap-2">
      <a [routerLink]="'/perfil-usuario'" class="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold px-2 py-2 rounded hover:bg-blue-50 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Perfil" class="h-5 w-5" />
        Ver perfil
      </a>
      <button (click)="logout()" class="flex items-center gap-2 text-red-600 hover:text-red-800 font-semibold px-2 py-2 rounded hover:bg-red-50 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" alt="Logout" class="h-5 w-5" />
        Cerrar sesión
      </button>
    </div>
  </aside>


  <main class="flex-1 flex flex-col">

    <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
      <div class="font-semibold text-lg text-blue-700">Aplicación para la gestión y venta de camisas</div>
    </header>

    <section class="flex-1 p-6">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
