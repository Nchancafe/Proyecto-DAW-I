<div class="p-4 sm:p-6">
  <h1 class="text-2xl font-semibold mb-4">Registrar camisa</h1>

  @if (mensajeError()) {
    <div class="mb-4 rounded-xl border border-red-200 bg-red-50 p-3 text-sm text-red-700" aria-live="polite">
      {{ mensajeError() }}
    </div>
  }

  @if (mensajeOk()) {
    <div class="mb-4 rounded-xl border border-emerald-200 bg-emerald-50 p-3 text-sm text-emerald-700" aria-live="polite">
      {{ mensajeOk() }}
    </div>
  }

  <form [formGroup]="camisaForm" (ngSubmit)="onSubmit()" class="grid gap-4 sm:grid-cols-2">
    <label class="block">
      <span class="text-sm font-medium">Descripci√≥n</span>
      <input class="mt-1 w-full rounded-xl border p-2" formControlName="descripcion" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Marca</span>
      <select class="mt-1 w-full rounded-xl border p-2" formControlName="id_marca">
        <option [ngValue]="null" disabled>Seleccione</option>
        <option *ngFor="let m of marcas" [ngValue]="m.id_marca">{{ m.descripcion }}</option>
      </select>
    </label>

    <label class="block">
      <span class="text-sm font-medium">Color</span>
      <input class="mt-1 w-full rounded-xl border p-2" formControlName="color" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Talla</span>
      <select class="mt-1 w-full rounded-xl border p-2" formControlName="talla">
        <option value="S">S</option><option value="M">M</option>
        <option value="L">L</option><option value="XL">XL</option>
      </select>
    </label>

    <label class="block">
      <span class="text-sm font-medium">Manga</span>
      <select class="mt-1 w-full rounded-xl border p-2" formControlName="manga">
        <option value="Corta">Corta</option><option value="Larga">Larga</option>
      </select>
    </label>

    <label class="block">
      <span class="text-sm font-medium">Stock</span>
      <input type="number" class="mt-1 w-full rounded-xl border p-2" formControlName="stock" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Precio costo</span>
      <input type="number" step="0.01" class="mt-1 w-full rounded-xl border p-2" formControlName="precio_costo" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Precio venta</span>
      <input type="number" step="0.01" class="mt-1 w-full rounded-xl border p-2" formControlName="precio_venta" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Estante</span>
      <select class="mt-1 w-full rounded-xl border p-2" formControlName="id_estante">
        <option [ngValue]="null" disabled>Seleccione</option>
        <option *ngFor="let e of estantes" [ngValue]="e.id_estante">{{ e.descripcion }}</option>
      </select>
    </label>

    <label class="flex items-center gap-2">
      <input type="checkbox" formControlName="estado" />
      <span class="text-sm">Activo</span>
    </label>

    <div class="sm:col-span-2 flex gap-3 pt-2">
      <button type="submit" [disabled]="camisaForm.invalid || loading()"
              class="rounded-xl bg-gray-900 px-4 py-2 text-white disabled:opacity-60">
        {{ loading() ? 'Guardando...' : 'Guardar' }}
      </button>
      <button type="button" (click)="onCancel()" class="rounded-xl border px-4 py-2">Cancelar</button>
    </div>
  </form>
</div>
