<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <div class="flex flex-col items-center mb-6">
      <img src="/images/logoCamisas.png" alt="Logo"
          class="h-45 w-32 rounded-xl shadow-lg mb-4 object-contain" />
      <h1 class="text-2xl font-semibold text-gray-900">Iniciar sesión</h1>
    </div>


    <!-- Banner de error global -->
    <div *ngIf="error" class="mb-4 rounded-xl border border-red-200 bg-red-50 p-3 text-sm text-red-700">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Usuario
          <input
            type="text"
            formControlName="username"
            placeholder="usuario"
            class="w-full px-4 py-2 rounded-xl border transition-colors focus:outline-none focus:ring-2"
          />
        </label>
        <p *ngIf="username?.touched && username?.invalid" class="text-red-600 text-sm mt-1">
          Usuario es requerido
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
          <input
            type="password"
            formControlName="password"
            placeholder="********"
            class="w-full px-4 py-2 rounded-xl border transition-colors focus:outline-none focus:ring-2"
          />
        </label>
        <p *ngIf="password?.touched && password?.invalid" class="text-red-600 text-sm mt-1">
          Contraseña es requerida
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full py-2 rounded-xl font-medium transition-all duration-200 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white hover:shadow-lg disabled:opacity-60"
      >
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
